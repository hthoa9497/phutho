cttdt_content_cleaner.clear_old_content_form:
  path: '/cttdt_content_cleaner/clear_old_content_form'
  defaults:
#    _controller: Drupal\cttdt_content_cleaner\Controller\ContentCleanerController::clearOldContent
    _form: '\Drupal\cttdt_content_cleaner\Form\BatchDeleteForm'
